<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Currency</title>
</head>
<body>
<h1>Edit Currency</h1>
<form th:action="@{/currencies/{id}(id=${currency.curId})}" method="post" th:object="${currency}">
    <input type="hidden" th:field="*{curId}" />
    <label for="curCode">Code:</label>
    <input type="text" id="curCode" th:field="*{curCode}" /><br/>
    <label for="curAbbreviation">Abbreviation:</label>
    <input type="text" id="curAbbreviation" th:field="*{curAbbreviation}" /><br/>
    <label for="curName">Name:</label>
    <input type="text" id="curName" th:field="*{curName}" /><br/>
    <label for="curScale">Scale:</label>
    <input type="number" id="curScale" th:field="*{curScale}" /><br/>
    <button type="submit">Save</button>
</form>
<a th:href="@{/currencies}">Back to List</a>
</body>
</html>
